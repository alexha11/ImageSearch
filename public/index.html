<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Roboto:wght@500;700&display=swap"

  <link rel="stylesheet" type="text/css" href="style.css" />

<body>
  <section class="generator">
    <div>
      <h1>Image Search</h1>
    </div>
    <div class="search-box-wrapper">
      <form action="/" method="POST">
        <input class="search-box-input" class="" type="text" class="search" name="name" placeholder="name..."

        <button class="search-box-button" id="btnLoad" type="submit">&#x1F50D;</button>
      </form>
    </div>
  </section>

  <script src="scrip.js"></script>
